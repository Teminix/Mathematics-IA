<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coding ground for math IA</title>
    <script type="text/javascript">
    function factorial(n){
      prod=n==0?1:n;
      while(--n > 0) prod*=n;
      return prod;
    }
    function toLatexMulti(parseString,k){
      let splitArray = parseString.split('\n');
      splitArray = splitArray.map(e=>e.split(''));
      let terms = [];
      for(let row of splitArray) {
          let variables = [];
          let coefficient = factorial(k);
          for(let i=0;i<row.length;i++) {
              value = row[i]
              coefficient /= factorial(Number(value));
              power = value==1?'':`^{${value}}`
              if(value != 0) variables.push(`a_{${i+1}}${power}`);
          }
          terms.push(String(coefficient==1?'':coefficient) + variables.join(""));
      }
      return terms.join('+')
    }
    </script>
